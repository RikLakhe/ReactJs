<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>using state</title>
	<link rel="stylesheet" href="">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-alpha1/react.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-alpha1/JSXTransformer.js"></script>
</head>
<body>
	<div id="react-container">
		
	</div>
	<script type="text/babel">
	var CheckBox = React.createClass({
	getInitialState: function(){
		return {checked:false}
	},
	handleCheck:function(){
		this.setState({checked: !this.state.checked})
	},
	render:function(){
	var msg;
	if(this.state.checked)
	{
	msg="checked";
	}else{
	msg="unchecked";
	}

	return(
		<div>
		<input type="checkbox" onChange={this.handleCheck} defaultChecked={this.state.checked}/>
		<p>This box is {msg}</p>
			
		</div>
	)
	}
	});

	React.render(<CheckBox />,document.getElementById('react-container'));
		
	</script>
</body>
</html>
